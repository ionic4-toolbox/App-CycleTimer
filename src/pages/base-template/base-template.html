<ion-header>

  <ion-navbar>
    <ion-title>{{item.TemplateName}} Study</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="saveDataStudy(form)" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-label>Study Name</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-input class="borderInput" [(ngModel)]="form.name_study" name="name_study" required></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <ion-label>Study Description</ion-label>
        </ion-col>
        <ion-col col-8>
            <ion-textarea class="borderInput" [(ngModel)]="form.description" name="description"></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <ion-label>Prepared For</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-input class="borderInput" [(ngModel)]="form.prepared_for" name="prepared_for" required></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <ion-label>Prepared By</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-input class="borderInput" [(ngModel)]="form.prepared_by" name="prepared_by" required></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <ion-label>Study Date</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-label>{{studyDate}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
