<ion-header>

  <ion-navbar>
    <ion-title>{{studyName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Countdown Timer</h2>
  <timer #countdownTimer [timeInSeconds]="1"></timer>
  <timer-carry #countdownTimer [timeInSeconds]="1"></timer-carry>
  <timer-pit #countdownTimer [timeInSeconds]="1"></timer-pit>
  <timer-repit #countdownTimer [timeInSeconds]="1"></timer-repit>

</ion-content>
