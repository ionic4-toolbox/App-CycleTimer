<ion-header>

  <ion-navbar>
    <ion-title>{{studyName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<h2>Study Timer</h2>-->
  <form #form="ngForm" (ngSubmit)="stopStudy(form)" novalidate>
    <ion-scroll scrollY="true" style="height: 80vh">
      <timer #timerBeginLoad  [timeInSeconds]="0" checkStatus="{{checkStatus}}" (timerLoad) = "getTimerLoad($event)"  ></timer>
      <timer-carry #timerBeginCarry [timeInSeconds]="0" checkStatus="{{checkStatus}}" (changeStatus)="setChangeStatus($event)" (timerCarry) = "getTimerCarry($event)"></timer-carry>
      <timer-pit #timmerLeavePit [timeInSeconds]="0" checkStatus="{{checkStatus}}" (timerLeavePit)="getTimerLeavePit($event)"></timer-pit>
      <timer-repit #timerReEnterPit [timeInSeconds]="0" checkStatus="{{checkStatus}}" (timerReEnterPit)="getTimerReEnterPit($event)"></timer-repit>
    </ion-scroll>
    <ion-grid>
      <ion-row text-center>
        <ion-col col-6>
          <button ion-button round outline (click)="backStudy()"> Back </button>
        </ion-col>

        <ion-col col-6>
          <button ion-button round outline type="submit"> Stop </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
