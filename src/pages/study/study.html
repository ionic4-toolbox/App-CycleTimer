  <!--<h2>Study Timer</h2>-->
  <form #formRef="ngForm" novalidate>
    <ion-scroll scrollY="true" style="height: 75vh">
        <ion-card *ngFor="let segment of listSegments, let i = index">
            <ion-card-header>
              <ion-row text-center>
                {{segment.SectionName}}
              </ion-row>
              <button ion-button *ngIf="timeInSeconds >= 0 && (currentSegment) == i" large block clear class="timer-button x-large">{{timer.displayTime}}</button>
              <button ion-button *ngIf="timeInSeconds >= 0 && (currentSegment) != i" large block clear class="timer-button x-large">{{segment.DisplayTime}}</button>
              <!--<button ion-button *ngIf="!timeInSeconds || timeInSeconds == 0" large block clear class="timer-button">Timer set up incorrectly</button>-->

              <div text-center style="margin-top: 5px">
                <button *ngIf="(currentSegment == (listSegments.length - 1)) && (i==0); else templateName" ion-button small round outline (click)="recordTime(segment, i)">Record Time</button>
                <ng-template #templateName>
                  <button *ngIf="(currentSegment +1) ==i" ion-button small round outline (click)="recordTime(segment, i)">Record Time</button>
                </ng-template>
              </div>

            </ion-card-header>
          </ion-card>
      <!--<test-timer #timerBeginLoad  [timeInSeconds]="0"></test-timer>-->

    </ion-scroll>

    <!--<div text-center style="margin-bottom: 5px">-->
      <!--<button ion-button round outline (click)="recordTime()">Record Time</button>-->
    <!--</div>-->

    <ion-footer>
      <!--<div text-center style="margin-bottom: 5px">-->
        <!--<button ion-button round outline (click)="recordTime()">Record Time</button>-->
      <!--</div>-->
      <ion-grid>
        <ion-row>
          <ion-col width-25>
            <button ion-button clear (click)="backStudy()">
              <ion-icon name="arrow-back" text-center></ion-icon>
            </button>
          </ion-col>

          <ion-col width-25>
            <button ion-button clear (click)="pauseStudy()" *ngIf="timer.runTimer && timer.hasStarted && !timer.hasFinished ; else templateResume">
              <ion-icon name="pause" text-center></ion-icon>
            </button>
          </ion-col>
          <ng-template #templateResume>
            <ion-col width-25>
              <button ion-button clear (click)="resumeTimer()" *ngIf="!timer.runTimer && timer.hasStarted && !timer.hasFinished">
                <ion-icon name="play" text-center></ion-icon>
              </button>
            </ion-col>
          </ng-template>
          <ion-col width-25>
            <button ion-button clear (click)="stopStudy()">
              <ion-icon name="square" text-center></ion-icon>
            </button>
          </ion-col>

          <ion-col width-25>
            <button ion-button clear (click)="delayStudy()" text-center>
              Delay
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>

  </form>
