<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button (click)="onclickSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center style="margin-bottom: 10px">
    <button ion-button round outline (click)="onclickNewStudy()">New Study</button>
  </div>


  <ion-label>Recent Studies</ion-label>
  <ion-item>
    <ion-label>Search Template</ion-label>
    <ion-select [(ngModel)]="template" (ionChange)="getStudyByTemplateName($event)">
      <ion-option *ngFor="let o of listTemplate" [value]="o.TemplateName" >{{o.TemplateName}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list >
    <ion-item *ngFor="let study of listStudy; let i = index;">
      <ion-label>
        {{study.StudyName}}
      </ion-label>

      <button ion-button expandable item-content clear (click)="sendEmail(study, i)">
        <ion-icon name="mail"></ion-icon>
      </button>
      <button ion-button icon-only item-end clear (click)="presentActionSheet(study, i)">
          <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
