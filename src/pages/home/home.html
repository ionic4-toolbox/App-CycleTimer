<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button (click)="onclickSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center style="margin-bottom: 10px">
    <button ion-button round outline (click)="onclickNewStudy()">New Study</button>
  </div>

  <ion-grid>
    <ion-label>Recent Studies</ion-label>
    <ion-row>
      <!-- <ion-col col-6>
        <ion-item style="max-width: 100%;">
          <ion-select [(ngModel)]="template" (ionChange)="getStudyByTemplateName($event)">
            <ion-option *ngFor="let o of listTemplate" [value]="o.TemplateName" >{{o.TemplateName}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col> -->
      <ion-col col-12>
        <ion-toolbar>
          <ion-searchbar (ionInput)="filterStudyName($event)" placeholder="Search"></ion-searchbar>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <!-- </ion-item> -->
    <ion-list >
      <ion-item *ngFor="let study of listStudy; let i = index;">
        <ion-label>
          {{study.StudyName}} <br><small>{{study.TemplateName}}</small> 
        </ion-label>
  <!-- 
        <button ion-button expandable item-content clear (click)="sendEmail(study, i)">
          <ion-icon name="mail"></ion-icon>
        </button> -->
        <button ion-button icon-only item-end clear (click)="presentActionSheet(study, i)">
            <ion-icon name="more"></ion-icon>
        </button>
      </ion-item>
    </ion-list>

  </ion-grid>
</ion-content>
