<ion-header>

  <ion-navbar>
    <ion-title>Delay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formRef="ngForm" novalidate>
    <ion-row>
      <ion-col>
        <ion-label>Note:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-textarea class="borderInput" [(ngModel)]="formRef.Note" name="Note" rows="4"></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-50>
        <button ion-button full color="primary" (click)="closeModal(formRef)" type="submit">Okay</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full color="danger" (click)="dismiss()">Dismiss</button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
