<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <!-- <ion-row>
      <ion-col>
        <img class="logo" src="assets/imgs/logo/logo-mailchimp.png" />
      </ion-col>
    </ion-row> -->
    <form (submit)="doLogin()">
      <strong>Login:</strong>
      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <button ion-button margin round color="danger">LOGIN</button>
    </form>
  </div>
</ion-content>
