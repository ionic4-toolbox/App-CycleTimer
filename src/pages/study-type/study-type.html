<!--
  Generated template for the StudyTypePage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Choose Study Type</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-list>
      <ion-row>
        <div col-7>
          <label class="setText"> Preset Templates </label>
        </div>
      
        <div col-5>
          <button ion-button small round outline (click)="onclickNewTemplate()">New Template</button>
        </div>
      </ion-row>
    </ion-list>

    <button ion-item *ngFor="let item of listStudyType" (click)="itemTapped($event, item)">
      {{item.TemplateName}}
    </button>
  </ion-list>
</ion-content>
