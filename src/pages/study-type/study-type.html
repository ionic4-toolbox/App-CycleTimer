<!--
  Generated template for the StudyTypePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Choose Study Type</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="content">
  
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button round outline (click)="onclickNewTemplate()">New Template</button>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-card-header>
        <ion-label> Preset Templates </ion-label>
      </ion-card-header>
      <ion-card-content>
        <button ion-item *ngFor="let item of listStudyType" (click)="itemTapped($event, item)">
            {{item.TemplateName}}
        </button>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
