<ion-header>

  <ion-navbar>
    <ion-title>New Template</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <form #form="ngForm" (ngSubmit)="saveNewTemplate(form)" novalidate>
    <ion-card class="card">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-5>
              <ion-label>Template Name</ion-label>
            </ion-col>
            <ion-col col-7>
              <ion-input class="borderInput" [(ngModel)]="form.TemplateName" name="TemplateName" required></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card class="card">
      <ion-card-header>
        <ion-label>Create Sections</ion-label>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row *ngFor = "let section of sectionArray ; let i = index">
            <ion-col col-4>
              <ion-label>Section {{i+1}}</ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-input class="borderInput" [(ngModel)]="sectionArray[i].value" name="value" required></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row text-center>
            <ion-col col-12>
              <button ion-button round outline small (click)="addSection()"> Add Section </button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row text-center>
        <ion-col col-6>
          <button ion-button round outline small (click)="cancelNewTemplate()"> Cancel </button>
        </ion-col>

        <ion-col col-6>
          <button ion-button round outline small type="submit"> Save </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
