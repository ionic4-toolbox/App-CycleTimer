<ion-header>

  <ion-navbar>
    <ion-title>New Template</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <form #form="ngForm" novalidate>
    <ion-card class="card">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-5>
              <ion-label style="white-space: pre-wrap;">Template Name</ion-label>
            </ion-col>
            <ion-col col-7>
              <ion-input class="borderInput" [(ngModel)]="form.TemplateName" name="TemplateName" required></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card class="card">
      <ion-card-header>
        <ion-label>Create Field</ion-label>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row *ngFor = "let field of fieldTextboxArray ; let i = index">
            <!-- <ion-col col-2>
              <ion-label>Field {{i+1}}</ion-label>
            </ion-col> -->
            <ion-col col-6>
              <ion-input class="borderInput" [(ngModel)]="fieldTextboxArray[i].FieldName" name="FieldName{{i+1}}" placeholder="FieldName..." required></ion-input>
            </ion-col>
            
            <ion-col col-6>
                <ion-select class="borderInput" [(ngModel)]="fieldTextboxArray[i].FieldType" name="FieldType{{i+1}}" style="max-width: 100%;">
                  <ion-option value="Textbox" checked="true"> Textbox </ion-option>
                  <ion-option value="Number" > Number</ion-option>
                  <ion-option value="Option" > Option</ion-option>
                  <ion-option value="Toggle" > Toggle</ion-option>
                </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row text-center>
            <ion-col col-12>
              <button ion-button round outline small (click)="addFieldTextbox()"> Add Field </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card class="card">
      <ion-card-header>
        <ion-label>Create Sections</ion-label>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row *ngFor = "let section of sectionArray ; let i = index">
            <ion-col col-4>
              <ion-label>Section {{i+1}}</ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-input class="borderInput" [(ngModel)]="sectionArray[i].SectionName" name="SectionName{{i+1}}" required></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row text-center>
            <ion-col col-12>
              <button ion-button round outline small (click)="addSection()"> Add Section </button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row text-center>
        <ion-col col-6>
          <button ion-button round outline small (click)="cancelNewTemplate()"> Cancel </button>
        </ion-col>

        <ion-col col-6>
          <button ion-button round outline small (click)="saveNewTemplate(form)" type="submit"> Save </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
