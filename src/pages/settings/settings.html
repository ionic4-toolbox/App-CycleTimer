<ion-header>

  <ion-navbar >
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-card class="card">
      <ion-grid>
        <ion-card-header>
          <ion-label> Units </ion-label>
        </ion-card-header>

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col col-7>
                <ion-label>Time Units</ion-label>
              </ion-col>
              <ion-col col-5>
                <ion-toggle></ion-toggle>
              </ion-col>
            </ion-row>

            <ion-row class="textSettings">
              <ion-col col-4>
              </ion-col>
              <ion-col col-4>
                <ion-label>Minutes/Seconds</ion-label>
              </ion-col>
              <ion-col col-4>
                <ion-label>Fractional Minutes</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-7>
                <ion-label>Units of Measure</ion-label>
              </ion-col>
              <ion-col col-5>
                <ion-toggle></ion-toggle>
              </ion-col>
            </ion-row>

            <ion-row class="textSettings">
              <ion-col col-4>
              </ion-col>
              <ion-col col-4>
                <ion-label>English</ion-label>
              </ion-col>
              <ion-col col-4>
                <ion-label>Metric</ion-label>
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-card-content>
      </ion-grid>
    </ion-card>
  </form>
  <ion-card>
    <ion-card-header>
      Setting theme
    </ion-card-header>
    <ion-card-content>
      <button class="pop-in" ion-button (click)="changeTheme('')">Default</button>
      <button class="pop-in" ion-button color="dark" (click)="changeTheme('theme-dark')">Dark</button>
    </ion-card-content>
  </ion-card>
</ion-content>
