<ion-header>

  <ion-navbar>
    <ion-title>{{studyName}}</ion-title>


  <ion-buttons end>
      <button ion-button (click)="backHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-label>Summary</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let item of summary">
          <ion-col col-4>
            <ion-label>{{item.SectionName}}</ion-label>
          </ion-col>
          <ion-col col-8>
            <button ion-button full small style="color: black" [style.background-color]=item.color [style.width.%]=item.ratio >{{item.time}}</button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-label style="white-space: pre-wrap;">Total Cycle Time</ion-label>
          </ion-col>
          <ion-col col-8>
            <button ion-button full small style="width: 100%; background-color: #bf8f26;">{{totalTimeStr}}</button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div text-center>
        <button ion-button round outline icon-start (click)="openModalSpilist()">
          <ion-icon name="clock"></ion-icon>
          Time Splits 
        </button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
